<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms con Boostrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Ejemplo de Formulario</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form action="">
                    <div class="card">
                        <div class="card-header">
                            ejemplo de formulario
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="rut">Rut</label>
                                <input type="text" id="rut" class="form-control">
                                <small>Ingrese el rut sin puntos y con guion</small>
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" class="form-control">
                                </div>
                                <div class="form-group col-6">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" id="apellido" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="carrera">Carreara</label>
                                <select name="carrera" class="form-control">
                                    <option>T.U en Informatica</option>
                                    <option>T.U en Informatica</option>
                                    <option>T.U en Informatica</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="jornada" id="jmañana" value="m">
                                    <label for="jmañana" class="form-check-label">Jornada mañana</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="jornada" id="jtarde" value="t">
                                    <label for="jtarde" class="form-check-label">Jornada tarde</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="jornada" id="jnoche" value="n">
                                    <label for="jnoche" class="form-check-label">Jornada noche</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="gratuidad">
                                    <label for="gratuidad" class="form-check-label">Postula a la gratuidad</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Enviar datos</button>
                                <button class="btn btn-secondary">Limpiar</button>
                                <button class="btn btn-warning">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
